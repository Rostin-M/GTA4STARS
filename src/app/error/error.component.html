<div class="main-error-page">
  <div class="error-gif-container">
    <img src="https://c.tenor.com/Sb9UCZnDchMAAAAd/tenor.gif" alt="Error gif" class="error-gif">
  </div>

  <h1 class="error-title">
    <span class="error-oops">Oooops!</span> <br>
    <span class="error-message">{{ errorMessage || 'Ocurrió un error' }}</span>
  </h1>

  <h2 class="error-subtitle">
    <span class="error-question">{{ errorQuestion || '¿Has intentado apagarlo y encenderlo de nuevo?' }}</span>
  </h2>
</div>
